<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <title>Profile Page Layout</title>
    <style>
        /* 
            Basic reset to ensure consistent styling 
            across browsers 
        */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            color: #333;
            line-height: 1.5;
            display: flex;
            min-height: 100vh;
        }

        /* 
            Sidebar styles 
            - Fixed width
            - Distinct background
            - Vertical nav links with hover states
        */
        .sidebar {
            width: 250px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #444;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 0;
            display: inline-block;
            width: 100%;
            transition: background 0.2s ease;
        }

        .nav-links a:hover {
            background: #eaeaea;
            border-radius: 4px;
        }

        /* 
            Main content area 
            - Will take up remaining space
        */
        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        /* Placeholder avatar */
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 1.5rem;
        }

        .profile-details h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .profile-details p {
            color: #666;
            font-size: 0.9rem;
        }

        /* 
            Responsive adjustments
            For smaller screens, we may want to 
            make the sidebar collapsible or move it on top.
            Here, weâ€™ll just stack them for simplicity. 
        */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .sidebar h2 {
                margin-bottom: 0;
            }

            .nav-links {
                display: flex;
                gap: 1rem;
            }

            .nav-links li {
                margin-bottom: 0;
            }

            .main-content {
                padding: 1rem;
            }

            .profile-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .profile-avatar {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 
        Left column navigation sidebar 
        Provides access to different profile sections
    -->
    <aside class="sidebar">
        <h2>My Account</h2>
        <ul class="nav-links">
            <li><a href="profile.html">Profile Overview</a></li>
            <li><a href="selectservices.html">Manage My Services</a></li>
            <li><a href="billing.html">Billing</a></li>
            <li><a href="employees.html">My Employees</a></li>
            <li><a href="settings.html">Settings</a></li>
            <button type="button" onclick="history.back()">Back</button>
        </ul>
    </aside>

    <!-- 
        Right column main content 
        Displays user profile info and other details
    -->
    <main class="main-content">
        <!-- 
            Profile Header:
            - Avatar placeholder
            - User Name
            - Some basic details like email, role, or tagline 
        -->
        <div class="profile-header">
            <div class="profile-avatar"></div>
            <div class="profile-details">
                <h1>John Doe</h1>
                <p>Account Holder | john.doe@example.com</p>
            </div>
        </div>
        
        <!-- Additional content sections could go here -->
        <section>
            <h2>General Information</h2>
            <p>Add Later</p>
        </section>

        <section>
            <h2>Recent Activity</h2>
            <p>Add Later</p>
        </section>
    </main>
</body>
</html>
