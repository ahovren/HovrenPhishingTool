<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Styled Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f7f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .email-container {
            width: 600px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .email-header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .email-header h1 {
            font-size: 20px;
            margin: 0;
        }

        .email-meta {
            padding: 15px;
            background: #f6f7f8;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            color: #5f6368;
        }

        .email-meta p {
            margin: 5px 0;
        }

        .spam-alert {
            background: #fef7e0;
            padding: 15px;
            border: 1px solid #f3d078;
            color: #8d6f23;
            font-size: 14px;
            margin: 15px;
            border-radius: 4px;
        }

        .spam-alert button {
            background: #f6f7f8;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
        }

        .email-body {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #202124;
        }

        .email-body h3 {
            font-size: 18px;
            font-weight: bold;
        }

        .email-body a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }

        .email-body a:hover {
            text-decoration: underline;
        }

        .email-footer {
            padding: 15px;
            background: #f6f7f8;
            font-size: 12px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>

<div class="email-container">

    <!-- Email Header -->
    <div class="email-header">
        <h1>Password Reset Request</h1>
    </div>

    <!-- Meta Info -->
    <div class="email-meta">
        <p><strong>From:</strong> <span>example@example.com</span></p>
        <p><strong>To:</strong> <span>me</span></p>
    </div>

    <!-- Email Body -->
    <div class="email-body">
        <p>We receieved a request to reset your password. Click on the link below to proceed:</p>
        <p><a href="https://fake-reset-link.com">Reset Password</a></p>
        <p>If you did not request this, please ignore this message.</p>
    </div>

    <!-- Footer -->
    <div class="email-footer">
        Â© 2024 Example Company. All rights reserved.
    </div>
</div>

</body>
</html>
