<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Settings Page</title>
    <style>
        /* 
            Basic reset to ensure consistent styling 
            across browsers 
        */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            color: #333;
            line-height: 1.5;
            display: flex;
            min-height: 100vh;
        }

        /* 
            Sidebar styles 
            - Fixed width
            - Distinct background
            - Vertical nav links with hover states
        */
        .sidebar {
            width: 250px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #444;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 0;
            display: inline-block;
            width: 100%;
            transition: background 0.2s ease;
        }

        .nav-links a:hover {
            background: #eaeaea;
            border-radius: 4px;
        }

        /* 
            Just to visually indicate the current page 
        */
        .nav-links a.active {
            font-weight: bold;
            background: #ddd;
            border-radius: 4px;
        }

        /* 
            Main content area 
            - Will take up remaining space
        */
        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        /* Placeholder avatar */
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 1.5rem;
        }

        .profile-details h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .profile-details p {
            color: #666;
            font-size: 0.9rem;
        }

        h2 {
            margin: 2rem 0 1rem;
            font-size: 1.2rem;
        }

        /* Settings form styles */
        .settings-section {
            margin-bottom: 2rem;
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        .settings-form label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .settings-form input[type="text"],
        .settings-form input[type="email"],
        .settings-form input[type="password"],
        .settings-form select,
        .settings-form textarea {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 0.9rem;
        }

        .settings-form .form-group {
            margin-bottom: 1.5rem;
        }

        .settings-form button {
            padding: 0.75rem 1rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .settings-form button:hover {
            background: #555;
        }

        /* 
            Responsive adjustments 
        */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .sidebar h2 {
                margin-bottom: 0;
            }

            .nav-links {
                display: flex;
                gap: 1rem;
            }

            .nav-links li {
                margin-bottom: 0;
            }

            .main-content {
                padding: 1rem;
            }

            .profile-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .profile-avatar {
                margin-bottom: 1rem;
            }

            .settings-form {
                max-width: 100%;
            }
        }
        
    </style>
</head>
<body>
    <!-- 
        Left column navigation sidebar 
        Provides access to different profile sections
    -->
    <aside class="sidebar">
        <h2>My Account</h2>
        <ul class="nav-links">
            <li><a href="profile.html">Profile Overview</a></li>
            <li><a href="my-services.html">Manage My Services</a></li>
            <li><a href="billing.html">Billing</a></li>
            <li><a href="my-employees.html">My Employees</a></li>
            <li><a href="settings.html" class="active">Settings</a></li>
            <button type="button" onclick="history.back()">Back</button>
        </ul>
    </aside>

    <!-- 
        Right column main content 
        Displays user profile info and settings forms
    -->
    <main class="main-content">
        <!-- 
            Profile Header:
            - Avatar placeholder
            - User Name
            - Some basic details like email 
        -->
        <div class="profile-header">
            <div class="profile-avatar"></div>
            <div class="profile-details">
                <h1>John Doe</h1>
                <p>Account Holder | john.doe@example.com</p>
            </div>
        </div>

        <!-- 
            General Account Settings 
        -->
        <section class="settings-section">
            <h2>General Settings</h2>
            <form class="settings-form" action="#" method="post">
                <!-- Name -->
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" name="displayName" value="John Doe"/>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" id="emailAddress" name="emailAddress" value="john.doe@example.com" />
                </div>

                <!-- Save Button -->
                <button type="submit">Save Changes</button>
            </form>
        </section>

        <!-- 
            Security Settings 
        -->
        <section class="settings-section">
            <h2>Password & Security</h2>
            <form class="settings-form" action="#" method="post">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" placeholder="••••••••" />
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="••••••••" />
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="••••••••" />
                </div>
                <button type="submit">Update Password</button>
            </form>
        </section>

        <!-- 
            Notification Preferences 
        -->
        <section class="settings-section">
            <h2>Notifications</h2>
            <form class="settings-form" action="#" method="post">
                <div class="form-group">
                    <label for="notificationEmail">Email Notifications</label>
                    <select id="notificationEmail" name="notificationEmail">
                        <option value="all" selected>All Notifications</option>
                        <option value="important">Only Important</option>
                        <option value="none">No Email Notifications</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notificationSMS">SMS Notifications</label>
                    <select id="notificationSMS" name="notificationSMS">
                        <option value="all">All Notifications</option>
                        <option value="important" selected>Only Important</option>
                        <option value="none">No SMS Notifications</option>
                    </select>
                </div>

                <button type="submit">Update Notifications</button>
            </form>
        </section>

    </main>
</body>
</html>
